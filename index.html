<!DOCTYPE html>
<html lang="fi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fyntiz</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      background-color: #000;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      height: 100vh;
      overflow: hidden;
    }

    /* Latausnäyttö */
    #loader {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: #000;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      transition: opacity 0.8s ease, visibility 0.8s ease;
      text-align: center;
    }

    .spinner {
      border: 6px solid #222;
      border-top: 6px solid #fff;
      border-radius: 50%;
      width: 60px; height: 60px;
      animation: spin 1s linear infinite;
      margin-bottom: 20px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    #main-content {
      display: none;
      padding: 20px;
      overflow-y: auto;
    }

    #chat {
      max-width: 600px;
      margin: auto;
    }

    input[type="text"] {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
    }

    .msg {
      margin: 10px 0;
    }

    .user {
      color: #0f0;
    }

    .bot {
      color: #0ff;
    }

    .info-text {
      font-size: 14px;
      color: #888;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <!-- Latausanimaatio -->
  <div id="loader">
    <div class="spinner"></div>
    <h2>Fyntiz lataa...</h2>
    <p class="info-text">Kirjoita <strong>lopeta</strong> lopettaaksesi keskustelun.</p>
  </div>

  <!-- Chat sisältö -->
  <div id="main-content">
    <div id="chat">
      <h1>Tervetuloa Fyntizineen</h1>
      <div id="messages"></div>
      <input type="text" id="userInput" placeholder="Kirjota viesti mulle" />
    </div>
  </div>

  <script>
    // Latausviive 2 sekuntia
    window.addEventListener("load", () => {
      setTimeout(() => {
        document.getElementById("loader").style.display = "none";
        document.getElementById("main-content").style.display = "block";
      }, 5000);
    });

    // Chatbot logiikka
    const input = document.getElementById('userInput');
    const messages = document.getElementById('messages');

    const vastaukset = [
      "Mielenkiintoista, kerro lisää!",
      "Aika jännää!",
      "Eikö olekin?",
      "En ole varma, mitä tarkoitat.",
      "Mitä mieltä olla?",
      "Hahhaa, hauska vitsi :DD",
      "Mitä mieltä olet itse asiasta?",
      "Onpa hauskaa keskustella!",
      "Onko huomenna keskiviikko? Tai ehkä tiistai?",
      "Mun auto!",
      "Joo, en tuu auttaa sua läksyissä :DD",
      "No on se ihan kivaa.",
      "Kiva kuulla!",
      "No jos kerran on pakko.",
      "KYLLÄ",
      "Juu",
      "Huomenna",
      "Kiitos hyvää!",
      "Kyllä kiitos.",
      "No ei ikävä kyllä.",
      "Hauska fakta: tiesitkö että sytkäri keksittiin ennen tulitikkuja?"
      "En muista.",
      "Moi, heippa!",
      "Mitä kuuluu?",
      "Eikun siis eilen.",
      "No joo",
      "Vaan jos.",
      "Kyllä vain :D",
      "Jos luulet et mul ei oo tunteita oot väärässä",
      "Hauska fakta: sitä ei oo D:",
      "Hauska fakta: tiesitkö että tää on fakta?",
      "Terve vai terveellinen vai terve?"
    ];

    input.addEventListener('keydown', function (e) {
      if (e.key === 'Enter') {
        const text = input.value.trim();
        if (text === '') return;

        showMessage("Sinä: " + text, 'user');

        if (text.toLowerCase() === 'lopeta') {
          showMessage("Fyntiz: Oli kiva jutella, moikka!", 'bot');
          input.disabled = true;
          return;
        }

        const vastaus = vastaukset[Math.floor(Math.random() * vastaukset.length)];
        showMessage("Fyntiz: " + vastaus, 'bot');
        input.value = '';
      }
    });

    function showMessage(msg, cls) {
      const div = document.createElement('div');
      div.textContent = msg;
      div.classList.add('msg', cls);
      messages.appendChild(div);
      messages.scrollTop = messages.scrollHeight;
    }
  </script>

</body>
</html>
