<!DOCTYPE html>
<html lang="fi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fyntiz</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #000;
      font-family: 'Segoe UI', sans-serif;
      color: #fff;
      height: 100vh;
      overflow: hidden;
    }

    /* LATAUSNÄYTTÖ */
    #loader {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at center, #101010, #000000);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      transition: opacity 0.8s ease;
    }

    .pulse-loader {
      position: relative;
      width: 100px;
      height: 100px;
    }

    .pulse-loader div {
      position: absolute;
      border: 4px solid #0ff;
      opacity: 0.7;
      border-radius: 50%;
      animation: pulse 1.5s infinite ease-in-out;
      box-shadow: 0 0 20px #0ff;
    }

    .pulse-loader div:nth-child(2) {
      border-color: #0f0;
      animation-delay: 0.3s;
      box-shadow: 0 0 20px #0f0;
    }

    .pulse-loader div:nth-child(3) {
      border-color: #f0f;
      animation-delay: 0.6s;
      box-shadow: 0 0 20px #f0f;
    }

    @keyframes pulse {
      0% {
        transform: scale(0.3);
        opacity: 0.8;
      }
      50% {
        transform: scale(1);
        opacity: 0.1;
      }
      100% {
        transform: scale(0.3);
        opacity: 0.8;
      }
    }

    .loader-text {
      margin-top: 30px;
      font-size: 22px;
      color: #0ff;
      text-shadow: 0 0 10px #0ff;
      animation: flicker 2s infinite;
    }

    @keyframes flicker {
      0%, 100% { opacity: 0.6; }
      50% { opacity: 1; }
    }

    .info-text {
      color: #888;
      font-size: 14px;
      margin-top: 8px;
    }

    /* CHAT SISÄLTÖ */
    #main-content {
      display: none;
      padding: 20px;
      overflow-y: auto;
      max-height: 100vh;
    }

    #chat {
      max-width: 600px;
      margin: auto;
    }

    input[type="text"] {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
    }

    .msg {
      margin: 10px 0;
    }

    .user {
      color: #0f0;
    }

    .bot {
      color: #0ff;
    }
  </style>
</head>
<body>

  <!-- LATAUSANIMAATIO -->
  <div id="loader">
    <div class="pulse-loader">
      <div></div>
      <div></div>
      <div></div>
    </div>
    <div class="loader-text">Fyntiz käynnistyy...</div>
    <div class="info-text">Kirjoita <strong>lopeta</strong> lopettaaksesi keskustelun.</div>
  </div>

  <!-- CHAT -->
  <div id="main-content">
    <div id="chat">
      <h1>Tervetuloa Fyntizineen</h1>
      <div id="messages"></div>
      <input type="text" id="userInput" placeholder="Lähetä mulle viesti :D" />
    </div>
  </div>

  <script>
    // Latausanimaation poisto
    window.addEventListener("load", () => {
      setTimeout(() => {
        const loader = document.getElementById("loader");
        loader.style.opacity = "0";
        document.getElementById("main-content").style.display = "block";
        setTimeout(() => loader.style.display = "none", 800);
      }, 2500);
    });

    // Chatbot logiikka
    const input = document.getElementById('userInput');
    const messages = document.getElementById('messages');

    const vastaukset = [
      "Mielenkiintoista, kerro lisää!",
      "Aika jännää!",
      "Eikö olekin?",
      "En ole varma, mitä tarkoitat.",
      "Mitä mieltä olla?",
      "Hahhaa, hauska vitsi :DD",
      "Mitä mieltä olet itse asiasta?",
      "Onpa hauskaa keskustella!",
      "Onko huomenna keskiviikko? Tai ehkä tiistai?",
      "Mun auto!",
      "Joo, en tuu auttaa sua läksyissä :DD",
      "No on se ihan kivaa.",
      "Kiva kuulla!",
      "No jos kerran on pakko.",
      "KYLLÄ",
      "Juu",
      "Huomenna",
      "Kiitos hyvää!",
      "Kyllä kiitos.",
      "No ei ikävä kyllä.",
      "Hauska fakta: tiesitkö että sytkäri keksittiin ennen tulitikkuja?",
      "En muista.",
      "Moi, heippa!",
      "Mitä kuuluu?",
      "Eikun siis eilen.",
      "No joo",
      "Vaan jos.",
      "Kyllä vain :D",
      "Jos luulet et mul ei oo tunteita oot väärässä",
      "Hauska fakta: sitä ei oo D:",
      "Hauska fakta: tiesitkö että tää on fakta?",
      "Terve vai terveellinen vai terve?",
      "Onko 2+2=5?"
    ];

    input.addEventListener('keydown', function (e) {
      if (e.key === 'Enter') {
        const text = input.value.trim();
        if (text === '') return;

        showMessage("Sinä: " + text, 'user');

        if (text.toLowerCase() === 'lopeta') {
          showMessage("Fyntiz: Oli kiva jutella, moikka!", 'bot');
          input.disabled = true;
          return;
        }

        const vastaus = vastaukset[Math.floor(Math.random() * vastaukset.length)];
        showMessage("Fyntiz: " + vastaus, 'bot');
        input.value = '';
      }
    });

    function showMessage(msg, cls) {
      const div = document.createElement('div');
      div.textContent = msg;
      div.classList.add('msg', cls);
      messages.appendChild(div);
      messages.scrollTop = messages.scrollHeight;
    }
  </script>

</body>
</html>
