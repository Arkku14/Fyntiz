<!DOCTYPE html>
<html lang="fi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fyntiz</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      background-color: #000;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      height: 100vh;
      overflow: hidden;
    }

    /* Latausnäyttö */
    #loader {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: #000;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      transition: opacity 0.8s ease, visibility 0.8s ease;
      text-align: center;
    }

    .spinner {
      border: 6px solid #222;
      border-top: 6px solid #fff;
      border-radius: 50%;
      width: 60px; height: 60px;
      animation: spin 1s linear infinite;
      margin-bottom: 20px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    #main-content {
      display: none;
      padding: 20px;
      overflow-y: auto;
      position: relative;
    }

    #chat {
      max-width: 600px;
      margin: auto;
    }

    input[type="text"] {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
    }

    .msg {
      margin: 10px 0;
    }

    .user {
      color: #0f0;
    }

    .bot {
      color: #0ff;
    }

    .info-text {
      font-size: 14px;
      color: #888;
      margin-top: 10px;
    }

    /* Kolikkonäyttö */
    #coinDisplay {
      position: fixed;
      top: 10px;
      right: 10px;
      font-size: 18px;
      display: flex;
      align-items: center;
      z-index: 10000;
    }

    #coinDisplay img {
      width: 24px;
      height: 24px;
      margin-right: 5px;
    }

  </style>
</head>
<body>

  <!-- Latausanimaatio -->
  <div id="loader">
    <div class="spinner"></div>
    <h2>Fyntiz lataa...</h2>
    <p class="info-text">Kirjoita <strong>lopeta</strong> lopettaaksesi keskustelun.</p>
  </div>

  <!-- Kolikko display -->
  <div id="coinDisplay">
    <img src="https://upload.wikimedia.org/wikipedia/commons/7/70/Flat_gold_coin_icon.png" alt="Kolikko">
    <span id="coinCount">0</span>
  </div>

  <!-- Chat sisältö -->
  <div id="main-content">
    <div id="chat">
      <h1>Tervetuloa Fyntizineen</h1>
      <div id="messages"></div>
      <input type="text" id="userInput" placeholder="Lähetä mulle viesti :D" />
    </div>
  </div>

  <script>
    // Latausviive
    window.addEventListener("load", () => {
      setTimeout(() => {
        document.getElementById("loader").style.display = "none";
        document.getElementById("main-content").style.display = "block";
      }, 2000);
    });

    const input = document.getElementById('userInput');
    const messages = document.getElementById('messages');

    const vastaukset = [
      "Mielenkiintoista, kerro lisää!",
      "Aika jännää!",
      "Eikö olekin?",
      "En ole varma, mitä tarkoitat.",
      "Mitä mieltä olla?",
      "Hahhaa, hauska vitsi :DD",
      "Mitä mieltä olet itse asiasta?",
      "Onpa hauskaa keskustella!",
      "Onko huomenna keskiviikko? Tai ehkä tiistai?",
      "Mun auto!",
      "Joo, en tuu auttaa sua läksyissä :DD",
      "No on se ihan kivaa.",
      "Kiva kuulla!",
      "No jos kerran on pakko.",
      "KYLLÄ",
      "Juu",
      "Huomenna",
      "Kiitos hyvää!",
      "Kyllä kiitos.",
      "No ei ikävä kyllä.",
      "Hauska fakta: tiesitkö että sytkäri keksittiin ennen tulitikkuja?",
      "En muista.",
      "Moi, heippa!",
      "Mitä kuuluu?",
      "Eikun siis eilen.",
      "No joo",
      "Vaan jos.",
      "Kyllä vain :D",
      "Jos luulet et mul ei oo tunteita oot väärässä",
      "Hauska fakta: sitä ei oo D:",
      "Hauska fakta: tiesitkö että tää on fakta?",
      "Terve vai terveellinen vai terve?",
      "Onko 2+2=5?"
    ];

    function showMessage(msg, cls) {
      const div = document.createElement('div');
      div.textContent = msg;
      div.classList.add('msg', cls);
      messages.appendChild(div);
      messages.scrollTop = messages.scrollHeight;
    }

    // -------------------------------
    // Kolikkosysteemi & salakoodi
    // -------------------------------
    let coins = 0;
    let currentCode = "";
    const finnishLetters = "abcdefghijklmnopqrstuvwxyzåäö";

    function generateCode(length = 5) {
      let code = "";
      for (let i = 0; i < length; i++) {
        code += finnishLetters[Math.floor(Math.random() * finnishLetters.length)];
      }
      return code;
    }

    function updateCoins() {
      document.getElementById('coinCount').textContent = coins;
    }

    function newCode() {
      currentCode = generateCode();
      showMessage("Fyntiz: Salainen koodi on: " + currentCode, 'bot');
    }

    setInterval(newCode, 30000); // uusi koodi joka 30 sek

    // -------------------------------
    // Input tarkistus
    // -------------------------------
    input.addEventListener('keydown', function (e) {
      if (e.key === 'Enter') {
        const text = input.value.trim();
        if (text === '') return;

        showMessage("Sinä: " + text, 'user');

        const lowerText = text.toLowerCase();

        // Tarkista salakoodi
        if (lowerText === currentCode) {
          coins += 10;
          updateCoins();
          showMessage(Fyntiz: Oikein! Sait 10 kolikkoa. Sinulla nyt ${coins} kolikkoa., 'bot');
          input.value = '';
          return;
        }

        // Lopeta
        if (lowerText === 'lopeta') {
          showMessage("Fyntiz: Oli kiva jutella, moikka!", 'bot');
          input.disabled = true;
          return;
        }

        // Tavallinen vastaus
        const vastaus = vastaukset[Math.floor(Math.random() * vastaukset.length)];
        showMessage("Fyntiz: " + vastaus, 'bot');
        input.value = '';
      }
    });
  </script>

</body>
</html>
