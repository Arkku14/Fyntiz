<!DOCTYPE html>
<html lang="fi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Fyntiz</title>
  <style>
    body, html {
      margin: 0; padding: 0;
      background-color: #000;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      height: 100vh;
      overflow: hidden;
    }
    #loader {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: #000;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      transition: opacity 0.8s ease, visibility 0.8s ease;
    }
    .spinner {
      border: 6px solid #222;
      border-top: 6px solid #fff;
      border-radius: 50%;
      width: 60px; height: 60px;
      animation: spin 1s linear infinite;
      margin-bottom: 20px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg);}
      100% { transform: rotate(360deg);}
    }
    #main-content {
      display: none;
      text-align: center;
      padding-top: 20vh;
    }
    body.loaded #loader {
      opacity: 0;
      visibility: hidden;
    }
    body.loaded #main-content {
      display: block;
    }
  </style>
</head>
<body>
  <div id="loader">
    <div class="spinner"></div>
    <h2>Fyntiz lataa...</h2>
  </div>

  <div id="main-content">
  </div>

  <script>
    window.addEventListener("load", () => {
      setTimeout(() => {
        document.body.classList.add("loaded");
      }, 5000); // 5 sekuntia
    });
  </script>
</body>
</html>
