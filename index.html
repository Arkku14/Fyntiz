<!DOCTYPE html>
<html lang="fi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fyntiz</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      background-color: #000;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      height: 100vh;
      overflow: hidden;
    }

    /* Latausnäyttö */
    #loader {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: #000;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      transition: opacity 0.8s ease, visibility 0.8s ease;
      text-align: center;
    }

    .spinner {
      border: 6px solid #222;
      border-top: 6px solid #fff;
      border-radius: 50%;
      width: 60px; height: 60px;
      animation: spin 1s linear infinite;
      margin-bottom: 20px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    #main-content {
      display: none;
      padding: 20px;
      overflow-y: auto;
    }

    #chat {
      max-width: 600px;
      margin: auto;
    }

    input[type="text"] {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
    }

    .msg {
      margin: 10px 0;
    }

    .user {
      color: #0f0;
    }

    .bot {
      color: #0ff;
    }

    .info-text {
      font-size: 14px;
      color: #888;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <!-- Latausanimaatio -->
  <div id="loader">
    <div class="spinner"></div>
    <h2>Fyntiz lataa...</h2>
    <p class="info-text">Kirjoita <strong>lopeta</strong> lopettaaksesi keskustelun.</p>
  </div>

  <!-- Chat sisältö -->
  <div id="main-content">
    <div id="chat">
      <h1>Tervetuloa Fyntizineen</h1>
      <div id="messages"></div>
      <input type="text" id="userInput" placeholder="Kirjoita viesti ja paina Enter..." />
    </div>
  </div>

  <script>
    // Latausviive 5 sekuntia
    window.addEventListener("load", () => {
      setTimeout(() => {
        document.getElementById("loader").style.display = "none";
        document.getElementById("main-content").style.display = "block";
      }, 5000);
    });

    // Chatbot logiikka
    const input = document.getElementById('userInput');
    const messages = document.getElementById('messages');

    const vastaukset = [
      "Mielenkiintoista, kerro lisää!",
      "Aika jännää!",
      "Eikö olekin?",
      "En ole varma, mitä tarkoitat.",
      "mitä mieltä olla?",
      "Hahhaa, hauska vitsi :DD",
      "Mitä mieltä olet itse asiasta?",
      "Onpa hauskaa keskustella!",
      "Onko huomenna keskiviikko? Tai ehkä tiistai?",
      "Tiesitkö että tämän on koodannut Armin?",
      "Joo, en tuu auttaa sua läksyissä :DD",
      "No on se ihan kivaa.",
      "Kiva kuulla!",
      "No jos kerran on pakko.",
      "KYLLÄ",
      "Juu",
      "Huomenna",
      "Kiitos hyvää!",
      "Kyllä kiitos.",
      "No ei ikävä kyllä.",
      "Hauska fakta: tiesitkö että sytkäri keksittiin ennen tulitikkuja?"
    ];

    input.addEventListener('keydown', function (e) {
      if (e.key === 'Enter') {
        const text = input.value.trim();
        if (text === '') return;

        showMessage("Sinä: " + text, 'user');

        if (text.toLowerCase() === 'lopeta') {
          showMessage("Fyntiz: Oli kiva jutella, moikka!", 'bot');
          input.disabled = true;
          return;
        }

        const vastaus = vastaukset[Math.floor(Math.random() * vastaukset.length)];
        showMessage("Fyntiz: " + vastaus, 'bot');
        input.value = '';
      }
    });

    function showMessage(msg, cls) {
      const div = document.createElement('div');
      div.textContent = msg;
      div.classList.add('msg', cls);
      messages.appendChild(div);
      messages.scrollTop = messages.scrollHeight;
    }


<!-- Kolikko UI -->
<div id="coins-container">
  <img src="https://cdn-icons-png.flaticon.com/512/138/138292.png" alt="coins">
  <span id="coins">0</span>
</div>

<!-- Päävalikon napit -->
<div id="main-menu">
  <button class="menu-btn" id="tasks-btn">
    <img src="https://cdn-icons-png.flaticon.com/512/1827/1827392.png" alt="tasks">
    Tehtävät
  </button>
  <button class="menu-btn" id="shop-btn">
    <img src="https://cdn-icons-png.flaticon.com/512/1077/1077114.png" alt="shop">
    Kauppa
  </button>
</div>

<!-- Tehtävät Modal -->
<div class="modal" id="tasks-modal">
  <button class="close-btn">
    <img src="https://cdn-icons-png.flaticon.com/512/1828/1828778.png" alt="close">
  </button>
  <h1>Päivittäiset tehtävät</h1>
  <ul id="tasks-list"></ul>
</div>

<!-- Kauppa Modal -->
<div class="modal" id="shop-modal">
  <button class="close-btn">
    <img src="https://cdn-icons-png.flaticon.com/512/1828/1828778.png" alt="close">
  </button>
  <h1>Kauppa</h1>
  <div id="shop-items"></div>
</div>

<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background-color: black;
    color: white;
    overflow: hidden;
  }

  /* Kolikko oikeaan yläkulmaan */
  #coins-container {
    position: fixed;
    top: 10px;
    right: 10px;
    display: flex;
    align-items: center;
    font-size: 18px;
    font-weight: bold;
    z-index: 200;
  }
  #coins-container img {
    width: 30px;
    height: 30px;
    margin-right: 5px;
  }

  /* Päävalikko */
  #main-menu {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
  }

  /* Napit */
  .menu-btn {
    display: none;
    margin: 10px;
    padding: 15px 25px;
    border: none;
    border-radius: 8px;
    font-size: 18px;
    cursor: pointer;
    background-color: #444;
    color: white;
    display: flex;
    align-items: center;
    gap: 10px;
  }
  .menu-btn img {
    width: 24px;
    height: 24px;
  }

  /* Modal */
  .modal {
    display: none;
    position: fixed;
    top: 0; left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0,0,0,0.95);
    z-index: 100;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    text-align: center;
    padding: 20px;
  }

  /* Ruksi */
  .close-btn {
    position: absolute;
    top: 20px;
    right: 20px;
    background: none;
    border: none;
    cursor: pointer;
  }
  .close-btn img {
    width: 32px;
    height: 32px;
  }

  /* Kauppa */
  .shop-item {
    background: #222;
    margin: 10px;
    padding: 15px;
    border-radius: 8px;
    cursor: pointer;
    width: 200px;
  }
</style>

<script>
  // Tallennus ja alustus
  let coins = parseInt(localStorage.getItem("coins")) || 0;
  const coinsSpan = document.getElementById("coins");
  coinsSpan.textContent = coins;

  function updateCoins(amount) {
    coins += amount;
    coinsSpan.textContent = coins;
    localStorage.setItem("coins", coins);
  }

  // Napit näkyviin 3 sekunnissa
  setTimeout(() => {
    document.querySelectorAll(".menu-btn").forEach(btn => btn.style.display = "flex");
  }, 3000);

  // Modalien avaus ja sulku
  function showModal(id) {
    document.getElementById(id).style.display = "flex";
  }
  function closeModals() {
    document.querySelectorAll(".modal").forEach(m => m.style.display = "none");
  }
  document.querySelectorAll(".close-btn").forEach(btn => btn.addEventListener("click", closeModals));

  document.getElementById("tasks-btn").addEventListener("click", () => showModal("tasks-modal"));
  document.getElementById("shop-btn").addEventListener("click", () => showModal("shop-modal"));

  // Tehtävät (vain listaus)
  const tasks = [
    "Lähetä 10 viestiä Fyntizille - Palkinto: 200 kolikkoa",
    "Lähetä 12 viestiä Fyntizille - Palkinto: 200 kolikkoa",
    "Lähetä 15 viestiä Fyntizille - Palkinto: 200 kolikkoa"
  ];
  const taskList = document.getElementById("tasks-list");
  tasks.forEach(t => {
    const li = document.createElement("li");
    li.textContent = t;
    taskList.appendChild(li);
  });

  // Kauppa
  const colors = ["Sininen", "Punainen", "Keltainen", "Vihreä", "Violetti", "Pinkki"];
  const shop = document.getElementById("shop-items");
  colors.forEach(color => {
    const div = document.createElement("div");
    div.className = "shop-item";
    div.textContent = ${color} tausta - 100 kolikkoa;
    div.addEventListener("click", () => {
      if (coins >= 100) {
        updateCoins(-100);
        document.body.style.backgroundColor = color.toLowerCase();
        alert(${color} tausta ostettu ja asetettu!);
      } else {
        alert("Ei tarpeeksi kolikoita!");
      }
    });
    shop.appendChild(div);
  });
    
</script>



    
  </script>

</body>
</html>
