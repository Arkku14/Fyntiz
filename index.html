<!DOCTYPE html>
<html lang="fi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fyntiz</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      background-color: #000;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      height: 100vh;
      overflow: hidden;
    }

    /* Latausnäyttö */
    #loader {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: radial-gradient(circle at center, #111, #000);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      transition: opacity 0.8s ease, visibility 0.8s ease;
      text-align: center;
    }

    .orbital-loader {
      position: relative;
      width: 80px;
      height: 80px;
      margin-bottom: 30px;
    }

    .orbital-loader span {
      position: absolute;
      width: 100%;
      height: 100%;
      border: 3px solid transparent;
      border-top: 3px solid #0ff;
      border-radius: 50%;
      animation: orbit 1.5s linear infinite;
      filter: drop-shadow(0 0 6px currentColor);
    }

    .orbital-loader span:nth-child(2) {
      border-top-color: #0f0;
      animation-delay: 0.2s;
      transform: rotate(120deg);
    }

    .orbital-loader span:nth-child(3) {
      border-top-color: #f0f;
      animation-delay: 0.4s;
      transform: rotate(240deg);
    }

    @keyframes orbit {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }

    h2.loader-text {
      font-size: 24px;
      color: #0ff;
      text-shadow: 0 0 10px #0ff;
      animation: fadeInOut 2s infinite;
    }

    @keyframes fadeInOut {
      0%, 100% { opacity: 0.6; }
      50% { opacity: 1; }
    }

    .info-text {
      font-size: 14px;
      color: #888;
      margin-top: 10px;
    }

    #main-content {
      display: none;
      padding: 20px;
      overflow-y: auto;
      max-height: 100vh;
    }

    #chat {
      max-width: 600px;
      margin: auto;
    }

    input[type="text"] {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
    }

    .msg {
      margin: 10px 0;
    }

    .user {
      color: #0f0;
    }

    .bot {
      color: #0ff;
    }
  </style>
</head>
<body>

  <!-- Latausanimaatio -->
  <div id="loader">
    <div class="orbital-loader">
      <span></span>
      <span></span>
      <span></span>
    </div>
    <h2 class="loader-text">Fyntiz lataa...</h2>
    <p class="info-text">Kirjoita <strong>lopeta</strong> lopettaaksesi keskustelun.</p>
  </div>

  <!-- Chat sisältö -->
  <div id="main-content">
    <div id="chat">
      <h1>Tervetuloa Fyntizineen</h1>
      <div id="messages"></div>
      <input type="text" id="userInput" placeholder="Lähetä mulle viesti :D" />
    </div>
  </div>

  <script>
    // Latausanimaatio fade-out ja chat näkyviin
    window.addEventListener("load", () => {
      setTimeout(() => {
        const loader = document.getElementById("loader");
        loader.style.opacity = '0';
        loader.style.visibility = 'hidden';
        document.getElementById("main-content").style.display = "block";

        setTimeout(() => {
          loader.style.display = 'none';
        }, 800);
      }, 2500); // Latausaika
    });

    // Chatbot logiikka
    const input = document.getElementById('userInput');
    const messages = document.getElementById('messages');

    const vastaukset = [
      "Mielenkiintoista, kerro lisää!",
      "Aika jännää!",
      "Eikö olekin?",
      "En ole varma, mitä tarkoitat.",
      "Mitä mieltä olla?",
      "Hahhaa, hauska vitsi :DD",
      "Mitä mieltä olet itse asiasta?",
      "Onpa hauskaa keskustella!",
      "Onko huomenna keskiviikko? Tai ehkä tiistai?",
      "Mun auto!",
      "Joo, en tuu auttaa sua läksyissä :DD",
      "No on se ihan kivaa.",
      "Kiva kuulla!",
      "No jos kerran on pakko.",
      "KYLLÄ",
      "Juu",
      "Huomenna",
      "Kiitos hyvää!",
      "Kyllä kiitos.",
      "No ei ikävä kyllä.",
      "Hauska fakta: tiesitkö että sytkäri keksittiin ennen tulitikkuja?",
      "En muista.",
      "Moi, heippa!",
      "Mitä kuuluu?",
      "Eikun siis eilen.",
      "No joo",
      "Vaan jos.",
      "Kyllä vain :D",
      "Jos luulet et mul ei oo tunteita oot väärässä",
      "Hauska fakta: sitä ei oo D:",
      "Hauska fakta: tiesitkö että tää on fakta?",
      "Terve vai terveellinen vai terve?",
      "Onko 2+2=5?"
    ];

    input.addEventListener('keydown', function (e) {
      if (e.key === 'Enter') {
        const text = input.value.trim();
        if (text === '') return;

        showMessage("Sinä: " + text, 'user');

        if (text.toLowerCase() === 'lopeta') {
          showMessage("Fyntiz: Oli kiva jutella, moikka!", 'bot');
          input.disabled = true;
          return;
        }

        const vastaus = vastaukset[Math.floor(Math.random() * vastaukset.length)];
        showMessage("Fyntiz: " + vastaus, 'bot');
        input.value = '';
      }
    });

    function showMessage(msg, cls) {
      const div = document.createElement('div');
      div.textContent = msg;
      div.classList.add('msg', cls);
      messages.appendChild(div);
      messages.scrollTop = messages.scrollHeight;
    }
  </script>

</body>
</html>
